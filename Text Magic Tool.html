<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Text Converter</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Nunito (Rounded English), Padauk (Burmese) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Padauk:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Nunito', 'Padauk', 'sans-serif'],
                    },
                    colors: {
                        'cute-pink': '#FFB7B2',
                        'cute-purple': '#E2B6CF',
                        'cute-blue': '#B5EAD7',
                        'cute-yellow': '#FFFFD1',
                        'text-dark': '#2D3748',
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                        'pop': '4px 4px 0px 0px rgba(0,0,0,0.1)',
                        'inner-soft': 'inset 0 2px 4px 0 rgba(0,0,0,0.06)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            /* Animated Pastel Background */
            background: linear-gradient(-45deg, #ffe5e5, #e0f2fe, #f3e8ff, #ecfccb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-bounce {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 10px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 5px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Floating Animation */
        .float-anim {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6">

    <!-- Main Card -->
    <div class="w-full max-w-xl bg-white rounded-[40px] shadow-soft border-[6px] border-white relative overflow-hidden card-bounce transform hover:scale-[1.01] transition-all duration-300">
        
        <!-- Decoration Circles -->
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        
        <!-- Header -->
        <div class="relative z-10 pt-10 pb-6 px-8 text-center">
            <div class="inline-flex items-center justify-center gap-2 bg-pink-50 border-2 border-pink-100 px-5 py-2 rounded-full mb-4 shadow-sm float-anim">
                <span class="text-2xl">‚ú®</span>
                <span class="font-extrabold text-pink-500 tracking-wide uppercase text-sm">Text Magic Tool</span>
            </div>
            <h1 class="text-4xl font-black text-gray-800 mb-2 leading-tight">
                ·ÄÖ·Ä¨·Äû·Ä¨·Ä∏ ·Äï·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÖ·ÄÄ·Ä∫
            </h1>
            <p class="text-gray-500 font-bold text-lg">
                English ·ÄÖ·Ä¨·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ ·Ä°·Äú·ÄΩ·Äö·Ä∫·Äê·ÄÄ·Ä∞ ·Äï·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä´
            </p>
        </div>

        <!-- Body -->
        <div class="px-8 pb-10 space-y-6 relative z-10">

            <!-- Input Section -->
            <div class="group">
                <label class="block text-gray-700 font-extrabold mb-2 ml-2 text-sm uppercase tracking-wider flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    ·ÄÖ·Ä¨·Äû·Ä¨·Ä∏ ·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äõ·Äî·Ä∫
                </label>
                <div class="relative transition-transform duration-200 group-focus-within:-translate-y-1">
                    <textarea 
                        id="inputText" 
                        class="w-full h-40 p-6 rounded-3xl bg-blue-50 border-4 border-transparent focus:border-blue-200 focus:bg-white text-gray-800 font-bold text-xl placeholder-blue-300 outline-none resize-none shadow-inner-soft custom-scroll transition-all duration-300"
                        placeholder="Hello World ·Äú·Ä≠·ÄØ·Ä∑ ·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´..."
                    ></textarea>
                    
                    <!-- Clear Button -->
                    <button id="clearBtn" class="absolute top-4 right-4 bg-white p-2 rounded-xl text-red-400 opacity-0 pointer-events-none group-focus-within:opacity-100 transition-all duration-200 hover:bg-red-50 hover:text-red-500 hover:scale-110 shadow-sm" title="·Äõ·Äæ·ÄÑ·Ä∫·Ä∏·Äú·ÄÑ·Ä∫·Ä∏·Äô·Ää·Ä∫">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Direction Indicator -->
            <div class="flex justify-center -my-2 relative z-20">
                <div class="bg-white p-3 rounded-full shadow-pop border-2 border-purple-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-400 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                    </svg>
                </div>
            </div>

            <!-- Output Section -->
            <div>
                <label class="block text-gray-700 font-extrabold mb-2 ml-2 text-sm uppercase tracking-wider flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    ·Äõ·Äú·Äí·Ä∫ (Result)
                </label>
                <div class="relative group">
                    <div id="outputArea" class="w-full h-40 p-6 rounded-3xl bg-gray-50 border-4 border-gray-100 flex items-center justify-center text-center overflow-hidden relative">
                        <!-- Placeholder -->
                        <div id="placeholder" class="text-gray-400 font-bold text-lg flex flex-col items-center gap-2">
                            <span class="text-4xl opacity-50">üò¥</span>
                            <span>·Äò·Ä¨·Äô·Äæ ·Äô·Äõ·Äæ·Ä≠·Äû·Ä±·Ä∏·Äò·Ä∞·Ä∏...</span>
                        </div>
                        
                        <!-- Actual Output -->
                        <div id="outputText" class="hidden w-full h-full overflow-y-auto custom-scroll text-2xl font-black text-purple-600 break-all flex items-center justify-center p-2">
                        </div>
                    </div>

                    <!-- Floating Action Button -->
                    <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 w-full flex justify-center">
                        <button id="copyBtn" disabled class="group bg-gray-200 text-gray-400 px-8 py-4 rounded-full font-extrabold text-lg flex items-center gap-3 transition-all duration-300 shadow-none cursor-not-allowed transform scale-95">
                            <span id="btnIcon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                            </span>
                            <span id="btnText">Copy Result</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 py-4 text-center border-t border-gray-100">
            <p class="text-gray-400 font-bold text-xs tracking-widest uppercase">
                Designed for You üíñ
            </p>
        </div>

    </div>

    <!-- Script -->
    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const placeholder = document.getElementById('placeholder');
        const outputArea = document.getElementById('outputArea');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');

        // Transform Logic
        function processText(text) {
            return text.toLowerCase().trim().replace(/\s+/g, '-');
        }

        // Input Handler
        inputText.addEventListener('input', (e) => {
            const val = e.target.value;
            
            if (val.trim()) {
                const result = processText(val);
                
                // Show Result
                outputText.textContent = result;
                outputText.classList.remove('hidden');
                placeholder.classList.add('hidden');
                
                // Active State Styling
                outputArea.classList.remove('bg-gray-50', 'border-gray-100');
                outputArea.classList.add('bg-purple-50', 'border-purple-200');
                
                // Enable Copy Button
                copyBtn.disabled = false;
                copyBtn.classList.remove('bg-gray-200', 'text-gray-400', 'shadow-none', 'cursor-not-allowed', 'scale-95');
                copyBtn.classList.add('bg-gradient-to-r', 'from-purple-500', 'to-pink-500', 'text-white', 'shadow-lg', 'hover:scale-105', 'hover:shadow-purple-300/50', 'active:scale-95');
                
                // Clear Button Active
                clearBtn.style.pointerEvents = 'auto';
                clearBtn.style.opacity = '1';

            } else {
                resetState();
            }
        });

        // Clear Handler
        const resetState = () => {
            inputText.value = '';
            outputText.textContent = '';
            outputText.classList.add('hidden');
            placeholder.classList.remove('hidden');
            
            // Reset Styling
            outputArea.classList.add('bg-gray-50', 'border-gray-100');
            outputArea.classList.remove('bg-purple-50', 'border-purple-200');
            
            // Disable Copy Button
            copyBtn.disabled = true;
            copyBtn.classList.add('bg-gray-200', 'text-gray-400', 'shadow-none', 'cursor-not-allowed', 'scale-95');
            copyBtn.classList.remove('bg-gradient-to-r', 'from-purple-500', 'to-pink-500', 'text-white', 'shadow-lg', 'hover:scale-105', 'hover:shadow-purple-300/50', 'active:scale-95');
            
            // Clear Button Inactive
            clearBtn.style.pointerEvents = 'none';
            clearBtn.style.opacity = '0';
        };

        clearBtn.addEventListener('click', () => {
            resetState();
            inputText.focus();
        });

        // Copy Handler
        copyBtn.addEventListener('click', () => {
            if (!outputText.textContent) return;

            const textArea = document.createElement("textarea");
            textArea.value = outputText.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                
                // Success Animation State
                const originalContent = copyBtn.innerHTML;
                
                copyBtn.classList.remove('from-purple-500', 'to-pink-500');
                copyBtn.classList.add('from-green-400', 'to-emerald-500');
                
                btnText.textContent = "Copied!";
                btnIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`;

                setTimeout(() => {
                    // Revert State
                    if (!copyBtn.disabled) {
                        copyBtn.classList.add('from-purple-500', 'to-pink-500');
                        copyBtn.classList.remove('from-green-400', 'to-emerald-500');
                        btnText.textContent = "Copy Result";
                        btnIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>`;
                    }
                }, 2000);

            } catch (err) {
                console.error('Failed to copy', err);
            }
            document.body.removeChild(textArea);
        });

    </script>
</body>
</html>
